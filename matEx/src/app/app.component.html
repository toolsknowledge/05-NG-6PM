<!--
  mat-elevation-z8 is the predefined css class in angular material

  mat-elevation-z8, used to implement the layer effect on data
-->
<div class="mat-elevation-z8">

    <h3>Filter</h3>
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target)" placeholder="Filter">
    </mat-form-field>


    <table mat-table [dataSource]="dataSource" style="width: 100%;" matSort>

        <!-- column1 (sno)-->
        <ng-container matColumnDef="sno">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>sno</th>
            <td mat-cell *matCellDef="let row">{{row.sno}}</td>
        </ng-container>

        <!-- column2 (p_id)-->
        <ng-container matColumnDef="p_id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>p_id</th>
            <td mat-cell *matCellDef="let row">{{row.p_id}}</td>
        </ng-container>

        <!-- column3 (p_name)-->
        <ng-container matColumnDef="p_name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>p_name</th>
            <td mat-cell *matCellDef="let row">{{row.p_name}}</td>
        </ng-container>

        <!-- column4 (p_cost)-->
        <ng-container matColumnDef="p_cost">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>p_cost</th>
            <td mat-cell *matCellDef="let row">{{row.p_cost}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row;columns:displayedColumns"></tr>
    
       
    
    </table>

    <mat-paginator [pageSizeOptions]="[1, 3, 5]" showFirstLastButtons></mat-paginator>    
</div>
