<!--
    1) grid-container

    2) row

    3) brand

    4) center
-->
<div class="grid-container">
    <header class="row">
        <div>
            <a href="#" class="brand">AshokIT</a>
        </div>
        <div>
            <a href="#">cart</a>
            <a href="#">signin</a>
        </div>
    </header>

    <main>
        <div class="row center">
            <div *ngFor="let prod of result">
                <div class="card">
                    <img src={{prod.image}} alt={{prod.name}} class="medium">
                    <div class="card-body">
                        <h2>{{prod.name}}</h2>
                        <div class="price">
                            Price {{prod.price}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="row center">
        copyright@ashokit.in
    </footer>
</div>
