<div class="container mt-5">
    <div class="row">
       <div class="col-md-12">
          <form #myForm="ngForm" (ngSubmit)="formData(myForm)">
              <!-- uname field -->
              <div class="form-group">
                  <label>First Name</label>
                  <input type="text"
                         class="form-control"
                         name="uname"
                         ngModel
                         required>
              </div>

              <!-- email field -->
              <div class="form-group">
                  <label>Email</label>
                  <input type="email"
                         class="form-control"
                         name="uemail"
                         ngModel
                         required
                         email>
                <span class="help-text"
                      *ngIf="myForm.controls.uemail && !myForm.controls.uemail.valid && myForm.controls.uemail.touched">
                    Error    
                </span>
              </div>
              

              <!-- submit -->
              <input type="submit" 
                     class="btn btn-success btn-sm my-5"
                     [disabled]="!myForm.valid">


          </form>
       </div>
    </div>
</div>
