<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
           <form [formGroup]="userDetails" (ngSubmit)="register()">
              
              <!--user name-->
              <div class="form-group">
                  <label>User Name</label>
                  <input type="text"
                         class="form-control my-2"
                         placeholder="Enter User Name"
                         formControlName="uname">
                  <span class="help-block text-danger" *ngIf="!userDetails.controls['uname'].valid && userDetails.controls['uname'].touched">can't leave blank</span>
              </div>

              <!-- email -->
              <div class="form-group">
                  <label>Email</label>
                  <input type="email" class="form-control my-2"
                         placeholder="enter email"
                         formControlName="email">
                  <span class="help-block text-danger"
                        *ngIf="!userDetails.controls['email'].valid && userDetails.controls['email'].touched">please enter valid email</span>
              </div>


              <!-- mobile number -->
              <div class="form-group">
                <label>Contact Number</label>
                <input type="tel"
                       class="form-control my-2"
                       placeholder="Enter Mobile Number"
                       formControlName="mobile">
                <span class="help-block text-danger"
                      *ngIf="!userDetails.controls['mobile'].valid && userDetails.controls['mobile'].touched">
                  please enter contact number    
                </span>
              </div>


              <!-- sub group -->
              <div class="form-group my-2" formGroupName="address">
                  <div class="form-group">
                      <label>City</label>
                      <input type="text"
                             class="form-control my-2"
                             placeholder="Enter City"
                             formControlName="city">
                      <span class="help-block text-warning" *ngIf="!address.controls['city'].valid && address.controls['city'].touched">
                          please enter city
                      </span>
                  </div>


                  <div class="form-group">
                    <label>Pincode:</label>
                    <input type="number"
                           class="form-control my-2"
                           placeholder="Enter Pin Code"
                           formControlName="pincode">
                    <span class="help-block text-primary"
                          *ngIf="!address.controls['pincode'].valid && address.controls['pincode'].touched">
                        Enter Area Pincode    
                    </span>
                  </div>



              </div>




              <!--submit button-->
              <button type="submit" 
                      value="Register"
                      class="btn btn-success btn-sm my-3">Register</button>
           
            </form>
        </div>
    </div>
</div>
